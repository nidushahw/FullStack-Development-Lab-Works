<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>
<link rel="stylesheet" href="styles/timerStyle.css">
</head>
<body>
    <div class="container">
        <table id="timerTable">
            <tr>
                <td>
                    <span>Start Time:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtStartTime"  type="text" style="height: 25px;"  readonly> 
                </td>
            </tr>
            <tr>
                <td>
                    <span>End Time:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtEndTime"  type="text" style="height: 25px;" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStart" type="button" style="height: 25px;" >Start</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStop" type="button" style="height: 25px;" >Stop</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnReset" type="button" input type="reset" style="height: 25px;" >Reset</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="timer"> 

    </div>

</body>

<script src="scripts/test.js"></script>
